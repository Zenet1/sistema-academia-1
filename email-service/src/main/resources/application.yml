spring:
  application:
    name: email-service
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${email.props.gmail.user}
    password: ${email.props.gmail.password}
    properties:
      mail:
        smtp:
          port: 587
          auth: true
          transport:
            protocol: smtp
          starttls:
            enable: true
            required: true
          ssl:
            trust: "*"
        debug: true
  kafka:
    bootstrap-servers: localhost:9092

  #security:
   # user:
    #  name: admin
     # password: 123456
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: admin
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: true

server:
  port: 6069

email:
  props:
    gmail:
      user: ${email}
      password: ${password}

