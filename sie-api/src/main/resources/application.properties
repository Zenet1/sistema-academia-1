server.servlet.context-path=/sie-api
spring.application.name=pagos
server.port=7091
spring.datasource.url=jdbc:mysql://localhost:3306/uady
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

#spring.mvc.pathmatch.matching-strategy=ant_path_matcher
#logging.pattern.level=%d{yyyy-MM-dd HH:mm:ss} - %-5p - [%C{2}:%L] - %l %m%n
management.server.port=8089
management.endpoints.web.exposure.include=*
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.httptrace.enabled=true
management.endpoint.health.enabled=true
management.endpoint.beans.enabled=true
management.endpoint.loggers.enabled=true
management.endpoint.health.show-details=always
spring.jpa.show-sql=true
